    <script type="text/javascript">
        $("#submit").on("click", function () {
            event.preventDefault();

            // TODO refactor
            let nameInput = $("#name").val();
            let urlPhotoInput = $("#urlPhoto").val();
            let question1Input = $("#question1").val();
            let question2Input = $("#question2").val();
            let question3Input = $("#question3").val();
            let question4Input = $("#question4").val();
            let question5Input = $("#question5").val();
            let question6Input = $("#question6").val();
            let question7Input = $("#question7").val();
            let question8Input = $("#question8").val();
            let question9Input = $("#question9").val();
            let question10Input = $("#question10").val();

            // TODO refactor
            let newFriendScores = [
                question1Input,
                question2Input,
                question3Input,
                question4Input,
                question5Input,
                question6Input,
                question7Input,
                question8Input,
                question9Input,
                question10Input
            ];

            // TODO refactor
            // If any of the inputs is incorrect
            if (nameInput === "" || urlPhotoInput === "" || question1Input === "Chooose..." ||
                question2Input === "Chooose..." || question3Input === "Chooose..." ||
                question4Input === "Chooose..." || question5Input === "Chooose..." ||
                question6Input === "Chooose..." || question7Input === "Chooose..." ||
                question8Input === "Chooose..." || question9Input === "Chooose..." ||
                question10Input === "Chooose...") {

                // Warn user
                alert("Please fill out all fields before submitting!");

            } else {
                // Create object for the new friend to put into the "database"
                let newFriend = {
                    "name": nameInput,
                    "photo": urlPhotoInput,
                    "scores": newFriendScores
                }

                // Display match
                findMatch(newFriend);
            }
        });

        // Find the best match for the new friend
        function findMatch(newFriend) {
            $.get("api/friends")
                .then(function (data) {
                    let matchDiff = 40;  // With 10 questions, the greatest difference is 40
                    let matchName = "Sorry, you are the first person to submit the form."
                    let matchPhoto = "";

                    // Loop through each person
                    for (let i = 0; i < data.length; i++) {
                        let currFriend = data[i];
                        let currFriendDiff = 0;

                        // Loop through each question
                        for (let question = 0; question < currFriend.scores.length; question++) {
                            // Add up the difference in scores
                            currFriendDiff += Math.abs(currFriend.scores[question] - newFriend.scores[question]);
                        }

                        // If the curr friend's score difference is less than the match difference, update match values
                        if (currFriendDiff < matchDiff) {
                            matchDiff = currFriendDiff;
                            matchName = currFriend.name;
                            matchPhoto = currFriend.photo;
                        }
                    }

                    // Change name in modal to the match's name
                    $("#match-name").text(matchName);
                    // Change src and alt attribute in modal to go with the match
                    $("#match-photo").attr("src", matchPhoto);
                    $("#match-photo").attr("alt", `${matchName}'s photo`);

                    // Show modal
                    $("#match").modal("show");

                    // Add new friend data to "database"
                    $.post("api/friends", newFriend, function (data) {
                        alert("Adding new friend info");
                    });
                })
        }
